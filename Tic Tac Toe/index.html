<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="players">
        <div id="player1" class="player">
            <div class="image">
                <img src="https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/smiley-vector-illustration-japanese-nunchak-ninja_mJV6p-_thumb.jpg" alt="picture of player">
            </div>
            
            <div class="name">Player 1</div>
            <div class="score">0</div>
            
        </div>

        <div id="player2" class="player">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm-WST6sEAoqQ_McB72gUv2399Gp7oO5EjjFF9N6pW72Nuv9tQrXBQe6oTbo1Lq_Oje78&usqp=CAU" alt="picture of player">
            </div>
            
            <div class="name">Player 2</div>
            <div class="score">0</div>
        </div>
    </div>

    <div class="grid">
        <div id="0" class="cell">1</div>
        <div id="1" class="cell">2</div>
        <div id="2" class="cell">3</div>
        <div id="3" class="cell">4</div>
        <div id="4"  class="cell">5</div>
        <div id="5" class="cell">6</div>
        <div id="6" class="cell">7</div>
        <div id="7" class="cell">8</div>
        <div id="8" class="cell">9</div>
    </div>
    
    <button class="game--restart">Restart Game</button>

    <script src="./js/main.js"></script>
</body>
</html>
